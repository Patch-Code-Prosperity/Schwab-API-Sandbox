      name: ssids
      in: query
      schema:
        type: string
      description: >-
        Comma separated list of Schwab Unique Security Indetifier SSID(s) to
        look up a quote
      example: 1516105793,34621523
      required: false
    quotes-path-param-symbol:
      name: symbol_id
      in: path
      schema:
        type: string
      description: Symbol of instrument
      example: TSLA
      required: true
    quotes-query-param-realtime:
      name: realtime
      in: query
      schema:
        type: boolean
        enum:
          - true
          - false
      description: >-
        Only applicable if its Advisor token, returns realtime quotes and skip
        entitlement check
      example: true
    quotes-query-param-indicative:
      name: indicative
      in: query
      schema:
        type: boolean
        enum:
          - true
          - false
      description: >-
        Include indicative symbol quotes for all ETF symbols in request. If ETF
        symbol ABC is in request and indicative=true API will return quotes for
        ABC and its corresponding indicative quote for $ABC.IV
      example: false
    quotes-query-param-fields:
      name: fields
      in: query
      schema:
        type: string
        example: quote,reference
        default: all
      description: >-
        Request for subset of data by passing coma separated list of root nodes,
        possible root nodes are quote, fundamental, extended, reference,
        regular. Sending `quote, fundamental` in request will return quote and
        fundamental data in response. Dont send this attribute for full
        response.
      required: false
    QueryParamSymbol:
      name: symbol
      in: query
      description: Enter one symbol
      required: true
      schema:
        type: string
      example: AAPL
    QueryParamContractType:
      name: contractType
      in: query
      description: Contract Type
      required: false
      schema:
        type: string
        enum:
          - CALL
          - PUT
          - ALL
    QueryParamStrikeCount:
      name: strikeCount
      in: query
      description: The Number of strikes to return above or below the at-the-money price
      required: false
      schema:
        type: integer
    QueryParamIncludeQuotes:
      name: includeUnderlyingQuote
      in: query
      description: Underlying quotes to be included
      required: false
      schema:
        type: boolean
    QueryParamStrategy:
      name: strategy
      in: query
      description: >-
        OptionChain strategy. Default is SINGLE. ANALYTICAL allows the use of
        volatility, underlyingPrice, interestRate, and daysToExpiration params
        to calculate theoretical values.
      required: false
      schema:
        type: string
        enum:
          - SINGLE
          - ANALYTICAL
          - COVERED
          - VERTICAL
          - CALENDAR
          - STRANGLE
          - STRADDLE
          - BUTTERFLY
          - CONDOR
          - DIAGONAL
          - COLLAR
          - ROLL
    QueryParamInterval:
      name: interval
      in: query
      description: Strike interval for spread strategy chains (see strategy param)
      required: false
      schema:
        type: number
        format: double
    QueryParamStrikePrice:
      name: strike
      in: query
      description: Strike Price
      required: false
      schema:
        type: number
        format: double
    QueryParamRange:
      name: range
      in: query
      description: Range(ITM/NTM/OTM etc.)
      required: false
      schema:
        type: string
    QueryParamFromDate:
      name: fromDate
      in: query
      description: 'From date(pattern: yyyy-MM-dd)'
      required: false
      schema:
        type: string
        format: date
        pattern: ^\d{4}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$
    QueryParamToDate:
      name: toDate
      in: query
      description: 'To date (pattern: yyyy-MM-dd)'
      required: false
      schema:
        type: string
        format: date
        pattern: ^\d{4}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$
    QueryParamVolatility:
      name: volatility
      in: query
      description: >-
        Volatility to use in calculations.  Applies only to ANALYTICAL strategy
        chains (see strategy param)
      required: false
      schema:
        type: number
        format: double
    QueryParamUnderlyingPrice:
      name: underlyingPrice
