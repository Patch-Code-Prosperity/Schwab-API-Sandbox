  parameters:
    PathParamCusip:
      name: cusip_id
      description: cusip of a security
      in: path
      required: true
      schema:
        type: string
    QueryParamSsymbol:
      name: symbol
      description: symbol of a security
      in: query
      required: true
      schema:
        type: string
    QueryParamprojection:
      name: projection
      in: query
      description: search by
      required: true
      schema:
        type: string
        enum:
          - symbol-search
          - symbol-regex
          - desc-search
          - desc-regex
          - search
          - fundamental
    QueryParamMarkets:
      name: markets
      description: List of markets
      in: query
      required: true
      schema:
        uniqueItems: true
        type: array
        items:
          type: string
          enum:
            - equity
            - option
            - bond
            - future
            - forex
    PathParamMarket:
      name: market_id
      description: market id
      in: path
      required: true
      schema:
        type: string
        enum:
          - equity
          - option
          - bond
          - future
          - forex
    QueryParamDate:
      name: date
      in: query
      description: >-
        Valid date range is from currentdate to 1 year from today. It will
        default to current day if not entered. Date format:YYYY-MM-DD
      required: false
      schema:
        type: string
        format: date
    PathParamSymbol:
      name: symbol_id
      in: path
      description: Index Symbol
      example: $DJI
      required: true
      schema:
        type: string
        enum:
          - $DJI
          - $COMPX
          - $SPX
          - NYSE
          - NASDAQ
          - OTCBB
          - INDEX_ALL
          - EQUITY_ALL
          - OPTION_ALL
          - OPTION_PUT
          - OPTION_CALL
    QueryParamSort:
      name: sort
      in: query
      description: Sort by a particular attribute
      required: false
      example: VOLUME
      schema:
        type: string
        enum:
          - VOLUME
          - TRADES
          - PERCENT_CHANGE_UP
          - PERCENT_CHANGE_DOWN
    QueryParamFrequency:
      name: frequency
      in: query
      description: To return movers with the specified directions of up or down
      required: false
      schema:
        type: integer
        format: int32
        default: 0
        enum:
          - 0
          - 1
          - 5
          - 10
          - 30
          - 60
    QueryParamsymbol:
      in: query
      name: symbol
      description: The Equity symbol used to look up price history
      required: true
      example: AAPL
      schema:
        type: string
    QueryParamperiodtype:
      in: query
      name: periodType
      description: The chart period being requested.
      required: false
      schema:
        type: string
        enum:
          - day
          - month
          - year
          - ytd
    QueryParamperiod:
      in: query
      name: period
      description: >-
        The number of chart period types.<br><br> If the periodType is <br>
        &#8226; <b>day</b> - valid values are 1, 2, 3, 4, 5, 10<br> &#8226;
        <b>month</b> - valid values are 1, 2, 3, 6<br> &#8226; <b>year</b> -
        valid values are 1, 2, 3, 5, 10, 15, 20<br> &#8226; <b>ytd</b> - valid
        values are 1<br><br> If   the period is not specified and the periodType
        is<br> &#8226; <b>day</b> - default period is 10.<br> &#8226;
        <b>month</b> - default period is 1.<br> &#8226; <b>year</b> - default
        period is 1.<br> &#8226; <b>ytd</b> - default period is 1.<br>
      required: false
      schema:
        type: integer
        format: int32
    QueryParamfrequencytype:
      in: query
      name: frequencyType
      description: >-
        The time frequencyType<br><br> If the periodType is <br> &#8226;
        <b>day</b> - valid value is minute<br> &#8226; <b>month</b> - valid
        values are daily, weekly<br> &#8226; <b>year</b> - valid values are
        daily, weekly, monthly<br> &#8226; <b>ytd</b> - valid values are daily,
        weekly<br><br> If frequencyType  is not specified, default value depends
        on the periodType<br> &#8226; <b>day</b> - defaulted to minute.<br>
        &#8226; <b>month</b> - defaulted to weekly.<br> &#8226; <b>year</b> -
        defaulted to monthly.<br> &#8226; <b>ytd</b> - defaulted to weekly.<br>
      required: false
      schema:
        type: string
        enum:
          - minute
          - daily
          - weekly
          - monthly
    QueryParamfrequency:
      in: query
      name: frequency
      description: >-
        The time frequency duration<br><br> If the frequencyType is <br> &#8226;
        <b>minute</b> - valid values are 1, 5, 10, 15, 30<br> &#8226;
        <b>daily</b> - valid value is 1<br> &#8226; <b>weekly</b> - valid value
        is 1<br> &#8226; <b>monthly</b> - valid value is 1<br><br> If frequency 
        is not specified, default value is <b>1</b><br>
      required: false
      schema:
        type: integer
        format: int32
    QueryParamstartdate:
      in: query
      name: startDate
      description: >-
        The start date, Time   in milliseconds since the UNIX epoch eg
        1451624400000<br>If not   specified startDate will be (endDate - period)
        excluding weekends and holidays.
      required: false
      schema:
        type: integer
        format: int64
    QueryParamenddate:
      in: query
      name: endDate
      description: >-
        The end date, Time   in milliseconds since the UNIX epoch eg
        1451624400000<br> If not   specified, the endDate will default to the
        market close of previous business day.
      required: false
      schema:
        type: integer
        format: int64
    QueryParamneedextendedhoursdata:
      in: query
      name: needExtendedHoursData
      description: Need extended hours data
      required: false
      schema:
        type: boolean
    QueryParamneedpreviousclose:
      in: query
      name: needPreviousClose
      description: Need previous close price/date
      required: false
      schema:
        type: boolean
    header-resource-version:
